<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Login - Scholarship Pool</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f4f8;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background-color: #007bff;
      color: white;
      padding: 1rem 2rem;
      box-shadow: 0 3px 8px rgba(0,0,0,0.15);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header h1 {
      margin: 0;
      font-size: 1.6rem;
      font-weight: 700;
      letter-spacing: 1px;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin-left: 1.5rem;
      font-weight: 600;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #cce5ff;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 3rem 2rem;
    }

    form.container {
      background: white;
      padding: 3rem 4rem;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,123,255,0.15);
      max-width: 400px;
      width: 90vw;
      display: flex;
      flex-direction: column;
    }

    h1 {
      margin-top: 0;
      margin-bottom: 1.5rem;
      color: #333;
      font-weight: 700;
      text-align: center;
    }

    label {
      font-weight: 600;
      margin-top: 1rem;
      margin-bottom: 0.3rem;
      color: #555;
    }
    input[type="text"],
    input[type="password"] {
      padding: 0.7rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-family: inherit;
    }

    button.submit-btn {
      margin-top: 2.5rem;
      background-color: #007bff;
      color: white;
      padding: 1rem 2rem;
      border: none;
      border-radius: 8px;
      font-size: 1.3rem;
      cursor: pointer;
      box-shadow: 0 6px 16px rgba(0,123,255,0.3);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      font-weight: 700;
    }
    button.submit-btn:hover {
      background-color: #0056b3;
      box-shadow: 0 8px 20px rgba(0,86,179,0.5);
    }

    #loginStatus {
      margin-top: 1.5rem;
      font-weight: 700;
      min-height: 1.3em;
      color: red;
      text-align: center;
    }

    footer {
      background-color: #f8f9fa;
      padding: 1rem 2rem;
      text-align: center;
      font-size: 0.9rem;
      color: #666;
      box-shadow: inset 0 1px 0 #ddd;
      margin-top: auto;
    }
  </style>
</head>
<body>
  <header>
    <h1>Scholarship Pool</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="user-login.html">User Login</a>
      <a href="admin-login.html">Admin Login</a>
    </nav>
  </header>

  <main>
    <form class="container" id="adminLoginForm">
      <h1>Admin Login</h1>
      <label for="username">Username *</label>
      <input type="text" id="username" name="username" required autocomplete="username" />

      <label for="password">Password *</label>
      <input type="password" id="password" name="password" required autocomplete="current-password" />

      <button type="submit" class="submit-btn">Login</button>
      <p id="loginStatus"></p>
    </form>
  </main>

  <footer>
    &copy; 2025 Scholarship Pool. All rights reserved.
  </footer>

  <script>
    // Example admin credentials hardcoded here (for demo only!)
    const ADMIN_USERS = {
      "admin": "admin123",
      "superuser": "supersecret"
    };

    const form = document.getElementById('adminLoginForm');
    const loginStatus = document.getElementById('loginStatus');

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      loginStatus.style.color = 'black';
      loginStatus.textContent = 'Checking credentials...';

      const username = form.username.value.trim();
      const password = form.password.value;

      if (!username || !password) {
        loginStatus.style.color = 'red';
        loginStatus.textContent = 'Please enter both username and password.';
        return;
      }

      // Frontend check against hardcoded credentials
      if (ADMIN_USERS[username] && ADMIN_USERS[username] === password) {
        loginStatus.style.color = 'green';
        loginStatus.textContent = 'Login successful! Redirecting...';

        setTimeout(() => {
          window.location.href = 'admin-dashboard.html';
        }, 1000);
      } else {
        loginStatus.style.color = 'red';
        loginStatus.textContent = 'Invalid username or password.';
      }
    });
  </script>
</body>
</html>
